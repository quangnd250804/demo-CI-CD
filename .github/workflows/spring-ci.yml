name: Spring Boot CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # (Giữ nguyên các bước build cũ của bạn ở đây)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests=false

  # THÊM JOB DEPLOY DƯỚI ĐÂY
  deploy:
    runs-on: ubuntu-latest
    needs: build # Chỉ chạy khi job build ở trên thành công

    steps:
      - uses: actions/checkout@v4

      # Phải chạy lại lệnh build để có file .jar cho Docker (hoặc dùng artifact)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Jar
        run: ./mvnw clean package -DskipTests=true

      # Đăng nhập vào Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build và Push Docker Image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Thay 'ten-tai-khoan' bằng username Docker Hub của bạn
          tags: ${{ secrets.DOCKER_USERNAME }}/demo-springboot:latest