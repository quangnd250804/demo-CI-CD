name: Spring Boot CI

# Kích hoạt khi có code push vào nhánh main hoặc tạo Pull Request
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest # Chạy trên máy ảo Linux

    steps:
      # 1. Tải source code về máy ảo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Cài đặt Java (Lưu ý chọn version khớp với dự án của bạn, ví dụ 17 hoặc 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven # Tự động cache thư viện Maven để lần sau chạy nhanh hơn

      # 3. Cấp quyền thực thi cho file mvnw (Maven Wrapper)
      # Đây là lỗi phổ biến trên Linux/Mac nếu không cấp quyền
      - name: Grant execute permission for gradlew
        run: chmod +x mvnw

      # 4. Chạy Test và Build
      # Lệnh này sẽ chạy toàn bộ Unit Test, nếu test fail, quy trình sẽ dừng lại ngay
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests=false

      # 5. (Tùy chọn) Lưu file .jar lại để tải về nếu cần
      # Đây là bước tạo ra "Artifact"
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          path: target/*.jar
          retention-days: 5 # Lưu giữ file trong 5 ngày